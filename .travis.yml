dist: xenial
language: python
python:
- '3.6'
env:
  matrix:
  - TOX_ENV=test
  - TOX_ENV=flake8
branches:
  only:
  - master
  - "/\\d+\\.\\d+\\.\\d+/"
install:
- pip install tox
- pip install setuptools --upgrade
script:
- tox -e $TOX_ENV
deploy:
  provider: pypi
  skip_cleanup: true
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
